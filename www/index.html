<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>It 2 avsluttende oppgave</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        
    </div>
	<script src="main.js"></script>
    <div id="controls-box">
        <h3>Controls</h3>
        <p>Move Left: <span class="key">A</span></p>
